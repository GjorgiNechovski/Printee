<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a [routerLink]="['/products']" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-5 d-none d-sm-inline">
            <img class="w-50" [src]="logo" alt="Site's logo" />
          </span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
          <!-- Sidebar menu items go here -->
          <li class="nav-item">
            <a [routerLink]="['/products']" class="nav-link align-middle px-0">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              <span class="ms-3 d-none d-sm-inline">Products</span>
            </a>
          </li>
        </ul>
        <hr />

        <div class="btn-group">
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Action
          </button>
          <div class="dropdown-menu">
            <button class="dropdown-item" type="button">Action</button>
            <button class="dropdown-item" type="button">Another action</button>
            <button class="dropdown-item" type="button">Something else here</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" type="button">Separated link</button>
          </div>
        </div>
        
        <button (click)="logOut()">log out</button>
      </div>
    </div>
    <div class="col py-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
