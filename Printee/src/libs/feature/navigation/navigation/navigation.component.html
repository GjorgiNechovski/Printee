<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a [routerLink]="['/products']" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-5 d-none d-sm-inline">
            <img class="w-50" [src]="logo" alt="Site's logo" />
          </span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
          <!-- Sidebar menu items go here -->
          <li class="nav-item">
            <a [routerLink]="['/products']" class="nav-link align-middle px-0 mb-3">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              <span class="ms-3 d-none d-sm-inline">Products</span>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/ownProducts']" class=" nav-link mb-3  px-0">
              <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>            
              <span class="ms-3 d-none d-sm-inline">My Own Products</span>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/createObject']" *ngIf="this.user?.role === 'print_studio'" class="nav-link align-middle px-0 mb-3">
              <i class="fa fa-plus-square" aria-hidden="true"></i>
              <span class="ms-3 d-none d-sm-inline">Create Object</span>
            </a>
          </li>
        </ul>
        
        <hr />

        <div class="dropdown pb-4">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="d-none d-sm-inline mx-1" *ngIf="name">{{ name }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li (click)="logOut()" (keydown.enter)="logOut()" tabindex="0"><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
          
      </div>
        
      </div>
    </div>
    <div class="col py-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
