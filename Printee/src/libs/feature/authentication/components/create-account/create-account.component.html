<form [formGroup]="createAccountForm" class="container mt-4">
    <div class="form-group row">
        <span class="col-form-label col-sm-4">What kind of account would you like to create?</span>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="userType" value="User" formControlName="type">
            <label class="form-check-label" for="userType">User</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="printStudioType" value="PrintStudio" formControlName="type">
            <label class="form-check-label" for="printStudioType">PrintStudio</label>
          </div>
        </div>
      </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name: (not required if making a print studio account)</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        formControlName="lastName"
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
        <label for="password">Repeat Password:</label>
        <input
          type="password"
          class="form-control"
          id="repeatPassword"
          formControlName="repeatPassword"
        />
      </div>
    <div class="form-group">
      <label for="card">Card: (not required if making an user account, you can enter this any time you like)</label>
      <input
        type="text"
        class="form-control"
        id="card"
        formControlName="card"
      />
    </div>
  
    <button type="submit" class="btn btn-primary mt-4">Create Account</button>
  </form>
