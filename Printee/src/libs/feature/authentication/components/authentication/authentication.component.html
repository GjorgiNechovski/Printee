<!-- authentication.component.html -->
<div class="authentication-form">
    <form [formGroup]="searchForm" (ngSubmit)="authenticate()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Authenticate</button>
    </form>
  </div>
