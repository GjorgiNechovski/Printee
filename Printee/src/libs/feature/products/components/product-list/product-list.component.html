<app-page-label [text]="'Product list'"></app-page-label>

<div class="container">
  <div class="row">
    <div *ngFor="let product of products" class="col-xl-2 col-lg-3 col-md-4 col-6 mb-5">
      <div class="bg-warning p-3 text-center">
        <div (click)="putToState(product)" (keydown.enter)="putToState(product)" tabindex="0">
          <h1>{{ product.name }}</h1>
          <img [src]="product.imageUrl" class="img-fluid" alt="Image of {{ product.name }}">
        </div> 
        <span>{{product.unitPrice}}</span>
        <button (click)="addToCart(product)" class="btn btn-outline-primary btn-sm float-end" type="button">Add To Cart</button>
      </div>
    </div>
  </div>
</div>
