<div class="container text-center">
    <h4 class="mt-3">Changing the image of {{product.name}}</h4>
    <div class="mt-3 mb-2">
      <img height="300vh" width="300vh" [src]="product.imageUrl" alt="'Image of your product'">
      <div class="mt-2">
        <button class="btn btn-primary mx-2" (click)="openFileInput()">Select Image</button>
        <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;">
        <button class="btn btn-success" (click)="confirmImageChange(product.uid)">Confirm</button>
      </div>
    </div>
  </div>
