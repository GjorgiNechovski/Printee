<form [formGroup]="createObjectForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
  </div>

  <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" formControlName="description" required></textarea>
  </div>

  <div class="mb-3">
      <label for="unitPrice" class="form-label">Unit Price</label>
      <input type="number" class="form-control" id="unitPrice" formControlName="unitPrice" required>
  </div>

  <div class="mb-3">
      <label for="unitsInStock" class="form-label">Units in Stock</label>
      <input type="number" class="form-control" id="unitsInStock" formControlName="unitsInStock" required>
  </div>

  <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-select" id="category" formControlName="category" required>
          <option *ngFor="let category of categoriesList" [value]="category.uid">{{ category.categoryName }}</option>
      </select>
  </div>

  <div class="mb-3 d-flex justify-content-center">
      <button type="button" class="btn btn-outline-primary btn-lg" (click)="uploadImage()">Upload Image</button>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
