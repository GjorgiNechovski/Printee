<form [formGroup]="createObjectForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
  
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>
  
    <div class="mb-3">
      <label for="unitPrice" class="form-label">Unit Price</label>
      <input type="number" class="form-control" id="unitPrice" formControlName="unitPrice">
    </div>
  
    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="text" class="form-control" id="image" formControlName="image">
    </div>
  
    <div class="mb-3">
      <label for="unitsInStock" class="form-label">Units in Stock</label>
      <input type="number" class="form-control" id="unitsInStock" formControlName="unitsInStock">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
