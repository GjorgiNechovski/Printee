<div class="container text-center">
    <h4 class="mt-3">Are you sure you want to delete the given product?</h4>
    <h4 class="mt-2">{{product.name}}</h4>
    <div class="mt-3 mb-2">
        <button type="button" class="btn btn-danger mx-3" (click)="deleteProduct()">Delete</button>
        <button type="button" class="btn btn-danger mx-3" (click)="cancelModal.emit()">Cancel</button>
    </div>
</div>
