<app-page-label [showCart]="false" [text]="'Your products'"></app-page-label>

<div class="container">
  <div class="row">
    <div *ngFor="let product of products" class="col-xl-2 col-lg-3 col-md-4 col-6 mb-5">
      <div class="bg-warning p-3 text-center">
        <div>
          <h1>{{ product.name }}</h1>
          <img [src]="product.imageUrl" class="img-fluid" alt="Image of {{ product.name }}" />
        </div>
        <div class="mt-3">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-primary btn-block" (click)="openEditProductModal(product)">
                <i class="fa fa-pencil"></i> Edit
              </button>
              
            </div>
            <div class="col-6">
              <button class="btn btn-danger btn-block" (click)="deleteProductModal(product)">
                <i class="fa fa-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



  <div class="d-flex justify-content-center">
    <ngb-pagination
      [collectionSize]="dataLength"
      [(page)]="currentPage"
      [maxSize]="5"
      [rotate]="true"
      [ellipses]="false"
      [boundaryLinks]="true"
      [pageSize]="pageSize"></ngb-pagination>
  </div>
